<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1>Calculadora de Operações</h1>
            
            <div class="input-group">
                <label for="n1">Número 1</label>
                <input type="number" id="n1" placeholder="Digite o número aqui">
            </div>

            <div class="input-group">
                <label for="n2">Número 2</label>
                <input type="number" id="n2" placeholder="Digite o número aqui (Caso for √ este número será desconsiderado)">
            </div>

            <div class="button-grid">
                <button onclick="calcular('+')">Somar</button>
                <button onclick="calcular('-')">Subtrair</button>
                <button onclick="calcular('*')">Multiplicar</button>
                <button onclick="calcular('/')">Dividir</button>
                <button onclick="calcular('^')">Potência</button>
                <button onclick="calcular('√')">Raiz Quadrada</button>
                <button onclick="limpar()" class="clear-btn">Limpar</button>
            </div>

            <div class="result-section">
                <label for="res">Resultado:</label>
                <p id="res">Aqui aparecerão os resultados...</p>
            </div>
            <a href="index.html" class="btn btn-primary mt-3">Voltar</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
