<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas Extras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1>Calculadora de Horas Extras</h1>
            
            <div class="input-group">
                <label for="salario">Salário Mensal Bruto</label>
                <input type="number" id="salario" placeholder="Digite o salário mensal">
            </div>

            <div class="input-group">
                <label for="horasNormais">Horas Extras Normais</label>
                <input type="number" id="horasNormais" placeholder="Digite as horas extras normais">
            </div>

            <div class="input-group">
                <label for="horasFinaisSemana">Horas Extras Finais de Semana</label>
                <input type="number" id="horasFinaisSemana" placeholder="Digite as horas extras de fim de semana">
            </div>

            <button onclick="calcularHorasExtras()" class="calculate-btn btn-sm">Calcular</button>

            <div class="result-section">
                <label>Resultado:</label>
                <p id="resultado1">Os resultados aparecerão aqui...</p>
            </div>
            <a href="/" class="btn btn-primary mt-3">Voltar</a>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
