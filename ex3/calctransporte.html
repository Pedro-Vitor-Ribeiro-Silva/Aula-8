<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Transporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1>Calculadora de Transporte</h1>
            
            <div class="input-group">
                <label for="funcionarios">Número de Funcionários</label>
                <input type="number" id="funcionarios" placeholder="Digite o número de funcionários">
            </div>

            <div class="input-group">
                <label for="dias">Dias Úteis</label>
                <input type="number" id="dias" placeholder="Digite o número de dias úteis">
            </div>

            <button onclick="calcularTransporte()" class="calculate-btn">Calcular</button>

            <div class="result-section">
                <label>Resultado:</label>
                <p id="resultado3">Os resultados aparecerão aqui...</p>
            </div>
            <a href="../index.html" class="btn btn-primary mt-3">Voltar</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
